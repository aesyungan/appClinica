<mat-toolbar>Paciente</mat-toolbar>
<button mat-mini-fab color="primary" [routerLink]="['nuevo']" routerLinkActive="router-link-active">
  <mat-icon>create</mat-icon>
</button>
<router-outlet></router-outlet>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- nombres Column -->
    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header> nombres </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombres}} </mat-cell>
    </ng-container>

    <!-- apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
    </ng-container>

    <!-- dni Column -->
    <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef mat-sort-header> dni </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dni}} </mat-cell>
    </ng-container>

    <!-- direccion Column -->
    <ng-container matColumnDef="direccion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> direccion </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.direccion}} </mat-cell>
    </ng-container>
    <!-- direccion Column -->
    <ng-container matColumnDef="accion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> accion </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">Actualizar</button>
        <button mat-raised-button color="accent">Eliminar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
